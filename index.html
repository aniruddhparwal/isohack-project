<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>

<body>
    <input type="text" id="uniqueID" value="0x4099c7d3B7cb1733908568Ea97ABD5f34F1eEed3">
    <button id="setID">Click</button>
<br>
<!-- <script>
   
</script> -->

    <input type="text" id="amount">
    <p id='balance'></p>
    <button id="deposit">Deposit</button>
    <button id="withdraw">Withdraw</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script>
        var contract;
        $(document).ready(function () {
            $('#setID').click(function(){
        var address = $('#uniqueID').val();
        console.log(address);
    
            web3 = new Web3(web3.currentProvider);
            // var address = "0x4099c7d3B7cb1733908568Ea97ABD5f34F1eEed3";
            var abi = [{
                    "constant": false,
                    "inputs": [{
                        "name": "amt",
                        "type": "int256"
                    }],
                    "name": "deposit",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [{
                        "name": "amt",
                        "type": "int256"
                    }],
                    "name": "withDraw",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "getBal",
                    "outputs": [{
                        "name": "",
                        "type": "int256"
                    }],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            contract = new web3.eth.Contract(abi, address);

            contract.methods.getBal().call().then(function (bal) {
                $('#balance').html(bal);
            })
        })
    })

           
        $('#deposit').click(function () 
        {

            var amt = 0;
            amt = parseInt($('#amount').val());
            console.log(amt);
              web3.eth.getAccounts().then(function(accounts)
            {
                console.log(accounts+" accout");
                var acc = accounts[0];
                console.log(acc+ " acc");
                return contract.methods.withDraw(amt).send({from: acc}  );
            }).then(function (tx)
            {
                console.log(tx);
            }).catch(function (tx) 
            {
                console.log(tx);
            })
        })

        
    </script>

</body>

</html>
